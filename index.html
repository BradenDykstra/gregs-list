<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greg's List</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <div class="container-fluid">
    <div class="row justify-content-center border">
      <h1 class="col-12 text-center">
        Make a Car!
      </h1>
      <form class="col-6" onsubmit="app.controllers.carController.addCar(event)">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" name="make" id="make" placeholder="Type in a make" required>
          <label for="model">Model</label>
          <input type="text" class="form-control" name="model" id="model" placeholder="Type in a model" required>
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" id="price" placeholder="Type in a price" required>
          <label for="year">Year</label>
          <input type="number" min="1890" max="2030" class="form-control" name="year" id="year" required>
          <label for="imgURL">Image URL</label>
          <input type="text" class="form-control" name="imgURL" id="imgURL" placeholder="Type in an image URL">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description"
            placeholder="Type in a description">
          <button type="submit" class="btn btn-secondary mt-3">Make Car</button>
        </div>
      </form>
    </div>
    <div id="cars" class="row mb-5 border">


    </div>
    <div class="row justify-content-center border">
      <h1 class="col-12 text-center">
        Make a House!
      </h1>
      <form class="col-6" onsubmit="app.controllers.houseController.addHouse(event)">
        <div class="form-group">
          <label for="floors">Floors</label>
          <input type="number" class="form-control" name="floors" id="floors" placeholder="How many floors?" required>
          <label for="bedrooms">Bedrooms</label>
          <input type="number" class="form-control" name="bedrooms" id="bedrooms" placeholder="How many bedrooms?"
            required>
          <label for="bathrooms">Bathrooms</label>
          <input type="number" class="form-control" name="bathrooms" id="bathrooms" placeholder="How many bathrooms?"
            required>
          <label for="price">Price</label>
          <input type="number" class="form-control" name="price" id="price" placeholder="Type in a price" required>
          <label for="imgURL">Image URL</label>
          <input type="text" class="form-control" name="imgURL" id="imgURL" placeholder="Type in an image URL">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description"
            placeholder="Type in a description">
          <button type="submit" class="btn btn-secondary mt-3">Make House</button>
        </div>
      </form>
    </div>
    <div id="houses" class="row mb-5 border">

    </div>
    <div class="row justify-content-center border">
      <h1 class="col-12 text-center">
        Make a Job!
      </h1>
      <form class="col-6" onsubmit="app.controllers.jobController.addJob(event)">
        <div class="form-group">
          <label for="company-name">Company name</label>
          <input type="text" class="form-control" name="company-name" id="company-name" placeholder="Company name"
            required>
          <label for="pay">Pay</label>
          <input type="text" class="form-control" name="pay" id="pay" placeholder="pay" required>
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="description"
            required>
          <button type="submit" class="btn btn-secondary mt-3">Make Job</button>
        </div>
      </form>
    </div>
    <div id="jobs" class="row mb-5 border">

    </div>
  </div>
  <script src="app/main.js" type="module"></script>
</body>

</html>
